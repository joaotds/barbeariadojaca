<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia </title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="https://cdn-icons-png.flaticon.com/512/3674/3674517.png" style="max-width: 200px; max-height: 200px;"></h1>
				<p style="font-size: 50px;">Barbearia do Jaca</p>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<p style="height: 50px;"></p>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<p style="height: 50px;"></p>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<p style="height: 50px;"></p>

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<p style="height: 50px;"></p>

				<fieldset>
					<legend style="font-size: 30px;">Como prefere o nosso contato?</legend>

					<p style="height: 20px;"></p>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<p style="height: 50px;"></p>

				<fieldset>
					<legend style="font-size: 30px
					;">Qual horário prefere ser atendido?</legend>

					<p style="height: 10px;"></p>

					<select class="select">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

					<p style="height: 50px;"></p>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia ">
			<p class="copyright">&copy; Copyright Barbearia </p>
		</footer>
	</body>
</html>
